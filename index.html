<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form action="">
                <input type="text" placeholder="Search for recipes" class="searchBox">
                <button type="submit" id="search-Btn" >Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your favourite recipes... </h2>
            </div>
           <div class="recipe-details">
            <button type="button" class="recipe-closed-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="recipe-details-content"></div>
           </div> 
        </section>
    </main>
    <script src="https://kit.fontawesome.com/21baf44939.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
